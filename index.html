<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precificador Shopee/ML</title>
    <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker registrado"))
        .catch(error => console.error("‚ùå Erro ao registrar SW:", error));

  <link rel="icon" href="icon-192.png" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3SlnBN8OaF1-tMO1an88u5AIQ0LX-szw",
      authDomain: "precificacao-a323b.firebaseapp.com",
      projectId: "precificacao-a323b",
      storageBucket: "precificacao-a323b.firebasestorage.app",
      messagingSenderId: "278826767788",
      appId: "1:278826767788:web:522f0db0304cb990d71609"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.salvarNoFirestore = async function(usuario, produtos) {
      try {
        await setDoc(doc(db, "usuarios", usuario), { produtos });
      } catch (e) {
        alert("Erro ao salvar no Firestore: " + e);
      }
    }

    window.carregarDoFirestore = async function(usuario) {
      try {
        const snap = await getDoc(doc(db, "usuarios", usuario));
        return snap.exists() ? snap.data().produtos : [];
      } catch (e) {
        alert("Erro ao carregar do Firestore: " + e);
        return [];
      }
    }
  </script>

  <style>
    :root {
      --bg: #f5f5f5;
      --text: #212529;
      --card: #ffffff;
      --accent: #dc3545;
      --accent-hover: #c82333;
      --border: #dee2e6;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f8f9fa;
      --card: #2c2c2c;
      --accent: #ff4d4f;
      --accent-hover: #e03131;
      --border: #444;
      --shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    input, button {
      border-radius: 8px;
      padding: 10px;
    }

    button {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    fieldset {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      background: var(--card);
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--accent);
      color: white;
      font-size: 20px;
      border: none;
      box-shadow: var(--shadow);
      cursor: pointer;
      z-index: 999;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

    .app-header .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: var(--text);
    }
    .produtos-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 16px;
  margin-top: 20px;
}

.card-produto {
  background: var(--card);
  border-radius: 12px;
  box-shadow: var(--shadow);
  padding: 16px;
  transition: transform 0.2s ease;
}

.card-produto:hover {
  transform: translateY(-4px);
}

.card-produto h3 {
  margin: 0 0 10px;
  color: var(--accent);
}

.card-produto .precos p {
  margin: 4px 0;
}

.card-produto .acoes {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
.form-linha {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.form-linha .campo {
  flex: 1 1 300px;
  display: flex;
  flex-direction: column;
}
.acoes-botoes {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 30px;
}
.abas {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.aba-btn {
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  background: var(--accent);
  color: white;
  cursor: pointer;
  font-weight: bold;
}

.aba-btn:hover {
  background: var(--accent-hover);
}

.tabela-produtos {
  width: 100%;
  border-collapse: collapse;
  background: var(--card);
  border-radius: 8px;
  overflow: hidden;
  box-shadow: var(--shadow);
}

.tabela-produtos th, .tabela-produtos td {

  border: 1px solid var(--border);

  background: var(--accent);
  color: white;
}

  </style>
</head>
<body>

  <!-- TELA DE LOGIN -->

  <!-- APLICA√á√ÉO PRINCIPAL -->
  <div id="app" style="display:none">
    <div class="app-header">
      <h1><i class="fas fa-tags"></i> Precificador Shopee/ML</h1>
      <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <span id="usuarioNomeHeader"></span>

        </button>
      </div>
    </div>

   <div class="abas">
  <button class="aba-btn" onclick="mostrarAba('formulario')">üßÆ Precificador</button>
  <button class="aba-btn" onclick="mostrarAba('tabela')">üìã Lista de Produtos</button>
</div>

<!-- ABA FORMUL√ÅRIO -->
<div id="aba-formulario">
  <div class="form-linha">
    <div class="campo">

      <input type="text" id="nomeProduto" placeholder="Ex: Caneca Personalizada" />
    </div>
    <div class="campo">

      <input type="text" id="valorSobra" placeholder="Ex: 5.75" />

  </div>
<!-- ABA TABELA -->
<div id="aba-tabela" style="display: none;">
  <table class="tabela-produtos">

        <th>Produto</th>

    <fieldset>

        <div>
          <label>Comiss√£o (%):</label>
          <input type="text" id="comissaoShopee" />
        </div>

          <label>Taxa Fixa (R$):</label>
          <input type="text" id="taxaShopee" />

      </div>

        <div>
          <label>Comiss√£o (%):</label>
          <input type="text" id="comissaoML" />
        </div>

          <label>Taxa Fixa (R$):</label>
          <input type="text" id="taxaML" />
        </div>
      </div>
    </fieldset>

   <div class="acoes-botoes">
  <button onclick="calcularSalvar()"><i class="fas fa-save"></i> Calcular e Salvar</button>
  <button onclick="exportarCSV()"><i class="fas fa-file-csv"></i> Exportar CSV</button>
  <button onclick="exportarPDF()"><i class="fas fa-file-pdf"></i> Exportar PDF</button>
</div>


   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  if (localStorage.getItem("modo") === "dark") {
    document.body.classList.add("dark");
  }

  function alternarModo() {
    document.body.classList.toggle("dark");
    localStorage.setItem("modo", document.body.classList.contains("dark") ? "dark" : "light");
  }

  let usuarioAtual = localStorage.getItem("usuario_nome");
  let produtos = [];
  let editandoIndex = -1;

  function sanitize(valor) {
    return parseFloat(String(valor).replace(',', '.')) || 0;
  }

  function fazerLogin() {
    const nome = document.getElementById("nomeUsuario").value.trim();
    if (!nome) return alert("Digite seu nome.");
    usuarioAtual = nome;
    localStorage.setItem("usuario_nome", nome);
    iniciarSistema();
  }

  function fazerLogout() {
    localStorage.removeItem("usuario_nome");
    location.reload();
  }

  async function iniciarSistema() {
    document.getElementById("telaLogin").style.display = "none";
    document.getElementById("app").style.display = "block";
    document.getElementById("usuarioNomeHeader").textContent = usuarioAtual;
    produtos = await carregarDoFirestore(usuarioAtual);
    restaurarTaxas();
    renderizarTabela();
  }

  async function salvarProdutos() {
    await salvarNoFirestore(usuarioAtual, produtos);
  }

  function salvarTaxas() {
    localStorage.setItem(`taxas_${usuarioAtual}`, JSON.stringify({
      comissaoShopee: document.getElementById("comissaoShopee").value,
      taxaShopee: document.getElementById("taxaShopee").value,
      comissaoML: document.getElementById("comissaoML").value,
      taxaML: document.getElementById("taxaML").value
    }));
  }

  function restaurarTaxas() {
    const config = JSON.parse(localStorage.getItem(`taxas_${usuarioAtual}`) || "{}");
    if (config.comissaoShopee) document.getElementById("comissaoShopee").value = config.comissaoShopee;
    if (config.taxaShopee) document.getElementById("taxaShopee").value = config.taxaShopee;
    if (config.comissaoML) document.getElementById("comissaoML").value = config.comissaoML;
    if (config.taxaML) document.getElementById("taxaML").value = config.taxaML;
  }

function calcularSalvar() {
  const nome = document.getElementById("nomeProduto").value.trim();
  const codigo = document.getElementById("codigoProduto").value.trim();
  const sobra = sanitize(document.getElementById("valorSobra").value);
  const taxaShopee = sanitize(document.getElementById("taxaShopee").value);
  const comissaoShopee = sanitize(document.getElementById("comissaoShopee").value) / 100;
  const taxaML = sanitize(document.getElementById("taxaML").value);
  const comissaoML = sanitize(document.getElementById("comissaoML").value) / 100;

  if (!nome || !codigo || sobra <= 0) {
    alert("Preencha corretamente todos os campos.");
    return;
  }

  salvarTaxas();

  const precoShopee = ((sobra + taxaShopee) / (1 - comissaoShopee)).toFixed(2);
  const precoML = ((sobra + taxaML) / (1 - comissaoML)).toFixed(2);
  const lucroShopee = (precoShopee - sobra).toFixed(2);
  const lucroML = (precoML - sobra).toFixed(2);

  const produto = {
    nome,
    codigo,
    valorSobra: sobra.toFixed(2),
    precoShopee,
    precoML,
    lucroShopee,
    lucroML
  };

  if (editandoIndex >= 0) {
    produtos[editandoIndex] = produto;
    editandoIndex = -1;
  } else {
    produtos.push(produto);
  }

  salvarProdutos();

  document.getElementById("nomeProduto").value = "";
  document.getElementById("codigoProduto").value = "";
  document.getElementById("valorSobra").value = "";

  renderizarTabelaComoTabela(); // üëâ adiciona esta linha
}



  function excluirProduto(index) {
    if (confirm("Deseja excluir este produto?")) {
      produtos.splice(index, 1);
      salvarProdutos();
      renderizarTabela();
    }
  }

  function editarProduto(index) {
  const p = produtos[index];
  document.getElementById("nomeProduto").value = p.nome;
  document.getElementById("codigoProduto").value = p.codigo || "";
  document.getElementById("valorSobra").value = p.valorSobra;
  editandoIndex = index;
  window.scrollTo({ top: 0, behavior: 'smooth' });
}


function renderizarTabela() {
  const grid = document.getElementById("produtosGrid");
  grid.innerHTML = "";
  produtos.forEach((p, i) => {
    grid.innerHTML += `
      <div class="card-produto">
        <h3>${p.nome}</h3>
        <div class="precos">
          <p><strong>C√≥digo:</strong> ${p.codigo || "-"}</p>
          <p><strong>Valor da Sobra:</strong> R$ ${p.valorSobra}</p>
          <p><strong>Shopee:</strong> R$ ${p.precoShopee} (Lucro: R$ ${p.lucroShopee})</p>
          <p><strong>ML:</strong> R$ ${p.precoML} (Lucro: R$ ${p.lucroML})</p>
        </div>
        <div class="acoes">
          <button onclick="editarProduto(${i})" title="Editar"><i class="fas fa-edit"></i></button>
          <button onclick="excluirProduto(${i})" title="Excluir"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
    `;
  });
}

  function exportarCSV() {
  let csv = "Produto,C√≥digo,Valor da Sobra,Shopee,Lucro Shopee,ML,Lucro ML\n";
  produtos.forEach(p => {
    csv += `${p.nome},${p.codigo},${p.valorSobra},${p.precoShopee},${p.lucroShopee},${p.precoML},${p.lucroML}\n`;
  });
  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `produtos_${usuarioAtual}.csv`;
  link.click();
}

  function exportarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const margem = 10;
  const largura = 190 / 7;
  let y = 20;

  doc.setFontSize(14);
  doc.setTextColor(220, 53, 69);
  doc.text(`Produtos de ${usuarioAtual}`, margem, 10);

  const colunas = ["Produto", "C√≥digo", "Sobra", "Shopee", "Lucro S.", "ML", "Lucro ML"];
  doc.setFillColor(220, 53, 69);
  doc.setTextColor(255, 255, 255);
  colunas.forEach((t, i) => {
    doc.rect(margem + i * largura, y, largura, 10, "F");
    doc.text(t, margem + i * largura + 2, y + 7);
  });

  y += 12;
  doc.setTextColor(0, 0, 0);

  produtos.forEach((p, i) => {
    const dados = [
      p.nome,
      p.codigo || "-",
      p.valorSobra,
      p.precoShopee,
      p.lucroShopee,
      p.precoML,
      p.lucroML
    ];
    dados.forEach((dado, j) => {
      doc.text(`${dado}`, margem + j * largura + 2, y);
    });
    y += 8;
    if (y > 280) {
      doc.addPage();
      y = 20;
    }
  });

  doc.save(`produtos_${usuarioAtual}.pdf`);
}

  if (usuarioAtual) iniciarSistema();
  function mostrarAba(qual) {
  document.getElementById("aba-formulario").style.display = qual === "formulario" ? "block" : "none";
  document.getElementById("aba-tabela").style.display = qual === "tabela" ? "block" : "none";
  if (qual === "tabela") renderizarTabelaComoTabela();
}

function renderizarTabelaComoTabela() {
  const tbody = document.getElementById("tabelaProdutos");
  tbody.innerHTML = "";
  produtos.forEach((p, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${p.nome}</td>
        <td>${p.codigo || "-"}</td>
        <td>R$ ${p.valorSobra}</td>
        <td>R$ ${p.precoShopee}</td>
        <td>R$ ${p.lucroShopee}</td>
        <td>R$ ${p.precoML}</td>
        <td>R$ ${p.lucroML}</td>
        <td>
          <button onclick="editarProduto(${i})"><i class="fas fa-edit"></i></button>
          <button onclick="excluirProduto(${i})"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    `;
  });
}


</script>
</body>
